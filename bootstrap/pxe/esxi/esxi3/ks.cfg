####################
## Install script ##
####################

# Accept the VMware End User License Agreement
vmaccepteula

# Temporary root password
rootpw glabT3mp!

## Clear any partitions on all disks
clearpart --alldrives --overwritevmfs

# Create VMFS datastore
partition datastore1 --ondisk=t10.NVMe____Samsung_SSD_970_PRO_512GB_______________8512B49155382500

# Install
install --disk=t10.NVMe____Samsung_SSD_970_EVO_Plus_250GB__________E20D440151382500 --overwritevmfs

# Set the network to DHCP on the first network adapter
network --bootproto=dhcp --device=vmnic0

# Reboot after installation finishes
reboot

#######################
## First boot script ##
#######################

# Use busybox interpreter
%firstboot --interpreter=busybox

# Add second uplink
esxcli network vswitch standard uplink add --uplink-name=vmnic1 --vswitch-name=vSwitch0

# Set VLAN ID
esxcli network vswitch standard portgroup set --portgroup-name="Management Network" --vlan-id=100

# Set IP address
esxcli network ip interface ipv4 set --interface-name=vmk0 --type=static --ipv4=192.168.0.13 --netmask=255.255.255.0 --gateway=192.168.0.1

# Set DNS
esxcli network ip dns server add --server=192.168.0.1
esxcli network ip dns search add --domain=gilman.io

# Set hostname
esxcli system hostname set --host=esxi3

 # Disable IPv6
esxcli network ip set --ipv6-enabled=false

# Enable SSH
#vim-cmd hostsvc/enable_ssh
#vim-cmd hostsvc/start_ssh

# Put host in maintenance mode
esxcli system maintenanceMode set -e true

# Reboot to disable IPv6
esxcli system shutdown reboot -d 15 -r "Rebooting after disabling IPv6"